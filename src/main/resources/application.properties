# ==========================================================
# ? IBM MQ Configuration (Optional for Local Testing)
# ==========================================================
ibm.mq.queueManager=QM1
ibm.mq.channel=DEV.APP.SVRCONN
ibm.mq.connName=localhost(1414)
ibm.mq.queue.name=DEV.QUEUE.1

# Default credentials (from IBM MQ Docker image)
ibm.mq.user=app
ibm.mq.password=passw0rd


# ==========================================================
# ?? Spring JMS Configuration
# ==========================================================
spring.jms.pub-sub-domain=false
spring.jms.listener.auto-startup=true
spring.jms.listener.acknowledge-mode=auto
spring.jms.listener.concurrency=1
spring.jms.cache.enabled=false


# ==========================================================
# ? Kafka Configuration
# ==========================================================
spring.kafka.bootstrap-servers=localhost:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer
spring.kafka.consumer.group-id=json_group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.demo.model


# ==========================================================
# ? StoreLine Consumer Configuration
# ==========================================================
storeline.consumer.domain.value=storeline-domain
storeline.consumer.deadletter.value=storeline-deadletter
storeline.consumer.status.value=PROCESSED


# ==========================================================
# ?? MongoDB Configuration
# ==========================================================
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=kafka_demo


# ==========================================================
# ? Server Settings
# ==========================================================
server.port=9097


# ==========================================================
# ? Logging Configuration
# ==========================================================
# Main package logging
logging.level.com.example.demo=DEBUG

# Framework logging levels
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.jms=INFO
logging.level.com.ibm.mq=INFO

# Root logger (keep INFO for clean output)
logging.level.root=INFO

# Optional: enable colorized console output (Spring Boot 3+)
spring.output.ansi.enabled=ALWAYS
canonical.kafka.topic=canonical-transaction-topic
