# ===========================
# SonarQube Project Settings
# ===========================
sonar.projectKey=kafka-demo
sonar.projectName=Kafka Demo Application
sonar.projectVersion=1.0
sonar.language=java
sonar.sourceEncoding=UTF-8

# ✅ Source and Test Paths
sonar.sources=src/main/java
sonar.tests=src/test/java

# ✅ Point to the JaCoCo XML Report (auto-generated after mvn test)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# ✅ Exclude build directories and config files
sonar.exclusions=**/target/**,**/config/**,**/test/**

# ✅ SonarQube URL (change if using remote SonarQube server)
# sonar.host.url=http://localhost:9000
    